<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ğŸ‰</title>

<style>
body {
  margin:0;
  padding:0;
  background:black;
  overflow:hidden;
  font-family:Arial, sans-serif;
  text-align:center;
  color:white;
}

h1 {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:50px;
  text-shadow:0 0 20px #ff00ff, 0 0 40px #00ffff;
  animation: glow 1.5s infinite alternate;
}

@keyframes glow {
  from { text-shadow:0 0 10px #ff00ff; }
  to { text-shadow:0 0 40px #00ffff; }
}

.confetti, .firework {
  position:absolute;
  pointer-events:none;
}

.confetti {
  font-size:25px;
  animation: fall linear forwards;
}

@keyframes fall {
  0% { transform:translateY(-10vh); }
  100% { transform:translateY(110vh); }
}

.firework {
  width:5px;
  height:5px;
  border-radius:50%;
  background:yellow;
  animation: explode 1s ease-out forwards;
}

@keyframes explode {
  0% { opacity:1; transform:scale(1); }
  100% { opacity:0; transform:scale(20); }
}
</style>
</head>

<body>

<h1 id="birthdayText">ğŸ‰ Happy Birthday Rashmi â™¥ï¸ ğŸ‰</h1>

<!-- ğŸµ Birthday Music -->
<audio id="music" autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
</audio>

<script>

// ğŸ’– CHANGE NAME HERE
const name = "Rashmi";
document.getElementById("birthdayText").innerHTML =
"ğŸ‰ Happy Birthday " + name + " â™¥ï¸ ğŸ‰";

// ğŸ‡ CONFETTI RAIN
const emojis = ["ğŸ‰","ğŸŠ","âœ¨","ğŸ¥³","ğŸ’–","ğŸ‚"];
function createConfetti() {
  for (let i=0;i<20;i++) {
    let confetti = document.createElement("div");
    confetti.className="confetti";
    confetti.innerHTML=emojis[Math.floor(Math.random()*emojis.length)];
    confetti.style.left=Math.random()*100+"vw";
    confetti.style.fontSize=(Math.random()*30+20)+"px";
    confetti.style.animationDuration=(Math.random()*3+2)+"s";
    document.body.appendChild(confetti);
    setTimeout(()=>confetti.remove(),5000);
  }
}
setInterval(createConfetti,500);

// ğŸ† FIREWORKS
function createFirework() {
  let firework=document.createElement("div");
  firework.className="firework";
  firework.style.left=Math.random()*100+"vw";
  firework.style.top=Math.random()*100+"vh";
  firework.style.background=
    `hsl(${Math.random()*360},100%,50%)`;
  document.body.appendChild(firework);
  setTimeout(()=>firework.remove(),1000);
}
setInterval(createFirework,800);

</script>

</body>
</html>
